<!DOCTYPE html>
<html>
<head>
    <title>Student Records</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            width: 60px;
            height: 80px;
        }
    </style>
</head>
<body>

<h2>Student Records</h2>

<table>
    <tr>
        <th>No.</th>
        <th>Image</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Hobby</th>
    </tr>

    <tr>
        <td>1</td>
        <td><img src="student1.jpg" alt="Student 1"></td>
        <td>James</td>
        <td>Frosty</td>
        <td>23</td>
        <td><a href="#">Swimming</a></td>
    </tr>

    <tr>
        <td>2</td>
        <td><img src="student2.jpg" alt="Student 2"></td>
        <td>Anna</td>
        <td>Bayo</td>
        <td>23</td>
        <td><a href="#">Cooking</a></td>
    </tr>

    <tr>
        <td>3</td>
        <td><img src="student3.jpg" alt="Student 3"></td>
        <td>James</td>
        <td>Larry</td>
        <td>22</td>
        <td><a href="#">Reading</a></td>
    </tr>
</table>

</body>
</html>
