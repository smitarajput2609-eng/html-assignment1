<!DOCTYPE html>
<html>
<head>
    <title>Nested Geography</title>
    <style>
        body {
            background-color: #FFB6C1; /* Light Pink background */
            color: #000000;
            font-family: 'Times New Roman', serif;
            padding: 30px;
        }
    </style>
</head>
<body>

    <h1>Nested List in HTML</h1>

    <ol type="1">
        <li>India
            <ol type="I">
                <li>Uttar Pradesh
                    <ol type="a">
                        <li>Lucknow
                            <ul>
                                <li>Gomti Nagar</li>
                                <li>Aminabad</li>
                            </ul>
                        </li>
                        <li>Prayagraj</li>
                        <li>Basti</li>
                        <li>Varansi</li>
                    </ol>
                </li>
                <li>Bihar</li>
                <li>Madhya Pradesh
                    <ul style="list-style-type: circle;">                 <li>Indore</li>
                        <li>Bhopal</li>
                    </ul>
                </li>
            </ol>
        </li>
        
        <li>America
            <ol type="A">
                <li>New York</li>
                <li>California</li>
                <li>Texas</li>
            </ol>
        </li>
    </ol>

</body>
</html>
